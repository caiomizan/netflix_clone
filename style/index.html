<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="main.css"> 

    <link rel="stylesheet" href="owl/owl.carousel.min.css">
    <link rel="stylesheet" href="owl/owl.theme.default.min.css">
    <!--responsividade-->
    <link rel="stylesheet" href="responsive.css">
    <title>Netflix Clone</title> 

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>

        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Viva - A vida é uma festa</h3>
                <p class="descricao">O aspirante a músico Miguel, deve lidar com sua família que desaprova seu sonho, acaba entrando na Terra dos Mortos para encontrar seu trisavô, um cantor lendário.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÔES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!--carrosel de filmes-->
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"> 
                <img class="box-filme" src="img/mini_1.jpg" alt="Poster da serie American Gods">
            </div>
            <div class="item"> 
                <img class="box-filme" src="img/mini_2.jpg" alt="Poster do filme Jumanji">
            </div>
            <div class="item"> 
                <img class="box-filme" src="img/mini_3.jpg" alt="Poster da serie The Umbrella Academy">
            </div>
            <div class="item"> 
                <img class="box-filme" src="img/mini_4.jpg" alt="Poster do filme Joker" >
            </div>
            <div class="item"> 
                <img class="box-filme" src="img/mini_5.jpg" alt="Poster da serie The Mandalorian">
            </div>
            <div class="item"> 
                <img class="box-filme" src="img/mini_6.jpg" alt="Poster da serie Game of Thrones">
            </div>
            <div class="item"> 
                <img class="box-filme" src="img/mini_7.jpg" alt="Poster do anime Attack on Titan">
            </div>
            <div class="item"> 
                <img class="box-filme" src="img/mini_8.jpg" alt="Poster do desenho The Simpsons">
            </div>
            <div class="item"> 
                <img class="box-filme" src="img/mini_9.jpg" alt="Poster da serie Wanda Vision">
            </div>
            <div class="item"> 
                <img class="box-filme" src="img/mini_10.jpg" alt="Poster do anime Naruto">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
